	#Range: 0.0 ~ Infinity
	"Dryoff Speed" = 0.0015
	#─────────────────────────────────────────────────────────────────────────
	# The speed at which players become soaked when in water
	#Range: 0.0 ~ Infinity
	"Water Soak Speed" = 0.1
	#─────────────────────────────────────────────────────────────────────────
	# The speed at which players become soaked when in rain
	#Range: 0.0 ~ Infinity
